<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" style="font-weight: 500; color: #010211d8;"  href="#">Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="color:black" href="/">Tasks
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">

                    </li>
                </ul>
            </form>
        </div>

                <button type="button" class="btn btn-outline-success" id="addTaskButton" >Add Task in Your Bucket</button>
            </div>
        </div>
        <ul id="ul" class="list-group todo-available-tasks">
            <span  style="background-color: rgb(175, 175, 187)
             ;"  class="badge badge-primary badge-pill todo-available-tasks-text">
